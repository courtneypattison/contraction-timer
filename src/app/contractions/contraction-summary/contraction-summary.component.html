<form>
  <p class="mat-body">
    In the last
    <mat-form-field id="timeframe-form-field">
      <input matInput [(ngModel)]="timeframe" [ngModelOptions]="{standalone: true}" type="number" min="0">
    </mat-form-field>
    <mat-form-field>
      <mat-select [(value)]="timeUnit">
        <mat-option value="h">h</mat-option>
        <mat-option value="m">m</mat-option>
      </mat-select>
    </mat-form-field>
    , on average, your contractions have been {{averageDuration | time}} long and {{averageInterval | time}} apart.
    <button mat-button color="primary" (click)="onUpdateSummary()">Update Summary</button>
  </p>
</form>
